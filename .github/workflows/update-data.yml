name: Update Rakuten Data

on:
  schedule:
    # 毎日 00:00 JST（= 15:00 UTC）
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write   # ← これが無いと「Push 権限なし」で赤×になりがち

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # push時に必要になることがある

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Sanity check
        run: |
          node -v
          npm -v
          test -f scripts/fetch-rakuten.js || (echo "scripts/fetch-rakuten.js がありません" && exit 1)
          mkdir -p src/data
          ls -la src/data

      - name: Ensure secret exists
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: |
          if [ -z "$RAKUTEN_APP_ID" ]; then
            echo "RAKUTEN_APP_ID が設定されていません（Secretsを確認）" && exit 1
          fi

      - name: Fetch batteries
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/fetch-rakuten.js search "モバイルバッテリー" src/data/batteries.json

      - name: Fetch earphones
        env:
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
        run: node scripts/fetch-rakuten.js search "ワイヤレス イヤホン" src/data/earphones.json

      - name: Preview JSON head
        run: |
          head -n 20 src/data/batteries.json || true
          head -n 20 src/data/earphones.json || true

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/*.json
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "chore: update rakuten data"

      - name: Push
        run: |
          # 変更が無い場合も成功で終える
          git push || echo "Nothing to push"
