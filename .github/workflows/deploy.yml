name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]   # ← デフォは main。もし master ならここを master に
  workflow_dispatch:      # ← 手動実行ボタンも付ける

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  - name: Debug listing & JSON check
    run: |
      node -v
      npm -v
      echo "== list key dirs =="
      ls -la
      ls -la src || true
      ls -la src/pages || true
      ls -la src/components || true
      ls -la src/layouts || true
      ls -la src/data || true
      echo "== head smartwatches.json =="
      head -n 20 src/data/smartwatches.json || true
      echo "== JSON parse =="
      node -e "JSON.parse(require('fs').readFileSync('src/data/smartwatches.json','utf8')); console.log('smartwatches.json OK')"

  - name: Build (verbose)
    run: npm run build -- --logLevel info

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          # package-lock.json があるなら npm ci、無ければ npm install
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # ← astro build の出力先（デフォで dist）

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
